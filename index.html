<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Mykal Cuin</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" src="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" src="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" src="bower_components/paper-tabs/paper-tabs.html">
    <style>
      html, body {
        height: 100%;
        margin: 0;

      paper-header-panel {

      paper-toolbar {

  <body>
    <div id="menu">
      <paper-header-panel>
        <paper-toolbar>
          <paper-tabs id="tabs" selected="home" self-end>

  	    <paper-tab name="about">About</paper-tab>
    	    <paper-tab name="projects">Projects</paper-tab>

      </paper-header-panel>
